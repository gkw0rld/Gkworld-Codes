<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onclick=sub()>Click here for subtraction of two values</button>
    <script>
        function sub()
        {
        var A = prompt("Enter the A value");
        var B = prompt("Enter the B value");

        document.write("The value of A-B is " + (A-B));
        } 
    </script>
</body>
</html>
