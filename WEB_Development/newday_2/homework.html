<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework</title>
</head>
<body>
    <center><h2><b><u>THIS IS THE FORM FOR SUBMIT</u></b></h2></center>

    <fieldset> <legend>For Students only :</legend>  <br><br>

    <form action="">
       
        First Name: <br>
        <input type="text"> <br>
        Last Name: <br>
        <input type="text"> <br>
        Password: <br>
        <input type="password"><br>
        Email: <br>
        <input type="email"><br><br>
        

        Your Resume :
        <input type="file"><br><br>
        Date and Time  :
        <input type="date"> <input type="time"><br><br>
        

        Class :
        <input type="radio" name="Class">Btech
        <input type="radio" name="Class">Mtech
        <input type="radio" name="Class">BCA
        <input type="radio" name="Class">MCA <br><br>

        Language :
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">JAVASCRIPT
        <input type="checkbox">REACT
        <input type="checkbox">NODE
        <input type="checkbox">MySql <br><br>

        Select Your Timing :
        <select name="" id="">
            <option value="">Morning</option>
            <option value="">Afternoon</option>
            <option value="">Evening</option>
        </select><br><br>
        
        Rate Yourself in Technology : (Between 1 to 10)
        <input type="range"><br><br>

        Your Requirements : <br>
        <textarea name="" id="" cols="70" rows="10"></textarea> <br><br>

        <input type="image" src="submit.png" alt="Submit" width="80" height="70">
        

    </form>
    </fieldset>
</body>
</html>
